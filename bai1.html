<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
    function isFirstUpperCase(str) {
        let paterm = /^[A-Z]/;
        if (paterm.test(str)){
            alert("String's first character is uppercase")
        }else {
            alert("String's first character is Not uppercase")
        }
    }
    isFirstUpperCase("AdsD");
    isFirstUpperCase("asd")
</script>
</body>
</html>
